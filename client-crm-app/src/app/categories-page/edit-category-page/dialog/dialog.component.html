<h2 mat-dialog-title>Remove {{currentCategory.title}}</h2>
<div mat-dialog-content>Do you really want to delete this category?</div>
<div mat-dialog-actions>
	<button
			mat-button
			mat-dialog-close
	>
		Close
	</button>
	<button
			mat-flat-button
			color="accent"
			[mat-dialog-close]="true"
			(click)="removeCategory()"
	>Remove</button>
</div>
