<div class="container">
	<div class="title">
		<h1 *ngIf="isRoot" routerLink="/order">Order</h1>
		<div *ngIf="!isRoot" class="title-text">
			<h1 routerLink="/order">Order</h1>
			<mat-icon>arrow_forward_ios</mat-icon>
			<h2>Add positions</h2>
		</div>
		<button

				mat-raised-button
				color="primary"
				(click)="completeOrder()"

			Complete
		</button>
	</div>
</div>
