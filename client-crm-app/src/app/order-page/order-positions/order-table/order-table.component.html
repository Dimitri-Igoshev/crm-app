<div class="container">
	
	<ng-template #loader>
		<app-loader></app-loader>
	</ng-template>
	
	<ng-template #empty>
		<span class="empty-text">Positions are missing.</span>
	</ng-template>
	
	<div *ngIf="dataSource; else loader">
		<table *ngIf="dataSource.length !== 0; else empty" mat-table [dataSource]="dataSource" class="table">
			
			<div>
				<ng-container matColumnDef="name">
					<th mat-header-cell *matHeaderCellDef style="width: 50%"> Title</th>
					<td mat-cell *matCellDef="let element"> {{element.name}} </td>
				</ng-container>
				
				<ng-container matColumnDef="cost">
					<th mat-header-cell *matHeaderCellDef style="width: 20%"> Quantity</th>
					<td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
				</ng-container>
				
				<ng-container matColumnDef="quantity">
					<th mat-header-cell *matHeaderCellDef style="width: 30%"> Cost</th>
					<td mat-cell *matCellDef="let element" class="flex">
						<span> {{'€ ' + element.cost}} </span>
						<button mat-icon-button color="primary" (click)="removePosition(element)">
							<mat-icon>delete</mat-icon>
						</button>
					</td>
				</ng-container>
			</div>
			
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		
		</table>
	</div>
	
	<h4 class="total">Total price &nbsp; &nbsp;<span>€ {{orderPrice}}</span></h4>

</div>
