<ng-template #loader>
	<app-loader></app-loader>
</ng-template>

<ng-template #empty>
	<span class="empty-text">Orders are missing.</span>
</ng-template>

<div *ngIf="dataSource; else loader">
	<table *ngIf="dataSource.length !== 0; else empty" mat-table [dataSource]="dataSource" class="table">
		
		<div>
			<ng-container matColumnDef="title">
				<th mat-header-cell *matHeaderCellDef style="width: 50%"> Title </th>
				<td mat-cell *matCellDef="let element"> {{element.name}} </td>
			</ng-container>
			
			<ng-container matColumnDef="quantity">
				<th mat-header-cell *matHeaderCellDef style="width: 25%"> Quantity </th>
				<td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
			</ng-container>
			
			<ng-container matColumnDef="cost">
				<th mat-header-cell *matHeaderCellDef style="width: 25%"> Cost </th>
				<td mat-cell *matCellDef="let element"> {{element.cost | currency: 'EUR'}} </td>
			</ng-container>
			
		</div>
		
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	
	</table>
</div>
